<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSGO Brasil</title>
  <link rel="stylesheet" type="text/css" href="style-cadastro.css">
</head>

<body>
  <iframe src="/headerStatic/header.html" frameborder="0" id="staticHeader"></iframe>

  <div id="page-content">

    <!-- Body -->
    <!-- Cadastro e login -->
    <div class="container">
      <a class="links" id="paracadastro"></a>
      <a class="links" id="paralogin"></a>

      <div class="content">
        <!--FORMULÁRIO DE LOGIN-->
        <div id="login">
          <form method="post" id="form_login" required="required">
            <h1>Login</h1>
            <p>
              <label for="email_login">Seu e-mail</label>
              <input id="email_login" name="email_login" required="required" type="text"
                placeholder="contato@gmail.com" />
            </p>
            <p>
              <label for="senha_login">Sua senha</label>
              <input id="senha_login" name="senha_login" required="required" type="password" placeholder="abc123" minlength="4"/>
            </p>
            <p>
              <input type="submit" value="Logar" />
            <p id="alertText_login" class="invisibleText">Login incorreto</p>
            </p>
            <p class="link">
              Ainda não tem conta?
              <a href="#paracadastro">Cadastre-se</a>
            </p>
          </form>
        </div>



        <!--FORMULÁRIO DE CADASTRO-->
        <div id="cadastro">
          <form method="post" id="form_cad">
            <h1>Cadastro</h1>
            <p>
              <label for="nome_cad">Seu nome</label>
              <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="Gustavo Almeida" />
            </p>
            <p>
              <label for="email_cad">Seu e-mail</label>
              <input id="email_cad" name="email_cad" required="required" type="email" placeholder="contato@gmail.com" />
            </p>
            <p>
              <label for="senha_cad">Sua senha</label>
              <input id="senha_cad" name="senha_cad" required="required" type="password" placeholder="abc123" minlength="4"/>
            </p>
            <p>
              <input type="submit" value="Cadastrar" />
            <p id="alertText_cad" class="invisibleText">Usuário já existe</p>
            </p>
            <p class="link">
              Já tem conta?
              <a href="#paralogin"> Ir para Login </a>
            </p>
          </form>
        </div>
      </div>

      <iframe src="/footerStatic/footerStatic.html" frameborder="0" id="staticFooter"></iframe>

    </div>


    <script src="script-cadastro.js"></script>

</body>

</html>
